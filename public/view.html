<!DOCTYPE html>
<html lang="en" ng-app="wsApp">
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<title>WallPaper Sever</title>
</head>
<body>
<div class="container" ng-controller="wsController">
	<h1>View & Edit</h1>
	<table class="table">  
		<thead>
			<tr>
				<th>Image</th>
				<th>Rank</th>
				<th>Category</th>
				<th>Color</th>
				<th>Tag</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="col-sm-2"><img src="http://www.splendidwallpaper.com/wp-content/uploads/anushka_sharma_wallpaper_hd-720x1280.jpg" class="img-rounded" alt="Cinque Terre" width="150" height="267"></td>
				<td class="col-sm-2"></td>
				<td class="col-sm-2"></td>
				<td class="col-sm-2"></td>
				<td class="col-sm-2"></td>
				<td class="col-sm-1"><button class="btn btn-danger" ng-click="DeleteImage()">Delete</button></td>
				<td class="col-sm-1"><button class="btn btn-info" ng-click="EditImage()">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="/app.js"></script>

	
</body>
</html>
